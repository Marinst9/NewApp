<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>

<body>
  <!-- <nav class="navbar navbar-expand-lg navbar-light bg-light">
    
  </nav> -->

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-lg-12 col-xl-6">
        <div class="card text-black mt-5" style="border-radius: 25px;">
          <div class="card-body p-md-4">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-9 col-xl-9 order-2 order-lg-1">
                <p class="text-center h2 fw-bold mb-4 mx-1 mx-md-4 mt-3">Sign up</p>
                <form class="mx-1 mx-md-4" (submit)="register()">
                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-envelope fa-lg me-2 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" for="form3Example1c">Username</label>
                      <input type="text" id="username" class="form-control" placeholder="Username" name="username" [(ngModel)]="registerModel.username" required/>
                    </div>
                  </div>
                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-2 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" for="form3Example3c">Password</label>
                      <input type="password" id="password" class="form-control" placeholder="Password" name="password" [(ngModel)]="registerModel.password" required />
                    </div>
                  </div>
                  <!-- Add more rows here if needed -->
                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button type="submit" class="btn btn-success" style="margin-right: 10px;">Sign Up</button>
                    <button type="button" class="btn btn-danger">Cancel</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
